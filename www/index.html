<html>
  <head>
    <meta charset="utf-8">
    <title>An Ubuntu HTML5 application</title>
    <meta name="description" content="An Ubuntu HTML5 application">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <!-- Ubuntu UI Style imports - Ambiance theme -->
    <link href="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/css/appTemplate.css" rel="stylesheet" type="text/css" />

    <link href="css/app.css" rel="stylesheet" type="text/css" />
    <link href="css/list.css" rel="stylesheet" type="text/css" />
    <link href="css/puzzle.css" rel="stylesheet" type="text/css" />

    <script src="js/jszip.js"></script>
    <script src="js/hammer.js"></script>
    <!-- Application script -->
    <script src="js/dragscroll.js"></script>
    <script src="js/loaders.js"></script>
    <script src="js/database.js"></script>
    <script src="js/riot+compiler.js"></script>
  </head>

  <body>
    <input type="password" id="focuser" />
    
    <list-page></list-page>
    <puzzle-page></puzzle-page>
    
    <script src="list-page.tag" type="riot/tag"></script>
    <script src="puzzle-page.tag" type="riot/tag"></script>
    <script>
      riot.compile(function () {
        var list = riot.mount("list-page")[0];
        var puzzle = riot.mount("puzzle-page")[0];
        riot.route.parser(function (path) {
          return [path];
        });
        riot.route(function (url) {
          if (url == "") {
            puzzle.root.style.display = "none";
            list.root.style.display = "block";
          } else {
            puzzle.root.style.display = "block";
            list.root.style.display = "none";
            puzzle.loadURL(url);
          }
        });
      });
    </script>

  </body>
</html>
