<html>
  <head>
    <meta charset="utf-8">
    <title>An Ubuntu HTML5 application</title>
    <meta name="description" content="An Ubuntu HTML5 application">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <!-- Ubuntu UI Style imports - Ambiance theme -->
    <link href="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/css/appTemplate.css" rel="stylesheet" type="text/css" />

    <!-- Ubuntu UI javascript imports - Ambiance theme -->
    <script src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/js/fast-buttons.js"></script>
    <script src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/js/core.js"></script>
    <script src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/js/buttons.js"></script>
    <script src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/js/dialogs.js"></script>
    <script src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/js/list.js"></script>
    <script src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/js/page.js"></script>
    <script src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/js/pagestacks.js"></script>
    <script src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/js/tabs.js"></script>
    <script src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/js/toolbars.js"></script>

    <!-- Cordova platform API access - Uncomment this to have access to the Javascript APIs -->
    <!-- <script src="cordova/cordova.js"></script> -->

    <link href="css/app.css" rel="stylesheet" type="text/css" />
    <link href="css/list.css" rel="stylesheet" type="text/css" />
    <link href="css/puzzle.css" rel="stylesheet" type="text/css" />

    <script src="js/jszip.js"></script>
    <!-- Application script -->
    <script src="js/app.js"></script>
    <script src="js/loaders.js"></script>
    <script src="js/list.js"></script>
    <script src="js/puzzle.js"></script>
  </head>

  <body>

    <div data-role="mainview">

      <header data-role="header">
      </header>

      <div data-role="content">

        <div data-role="pagestack">

          <!-- The application main page -->

          <div data-role="page" data-title="Puzzles" id="list-page">

              <section data-role="list" id="sources">
                <ul data-role="listview">
                </ul>
              </section>

              <section data-role="list" id="dates">
                <ul data-rol="list-view"></ul>
              </section>

          </div>

          <div data-role="page" data-title="Crossword Puzzle" id="puzzle-page">

            <div id="grid">
              <table></table>
            </div>

            <section data-role="list" id="across" class="clues">
              <header class="large-font">Across</header>
              <ul data-role="listview"></ul>
            </section>

            <section data-role="list" id="down" class="clues">
              <header class="large-font">Down</header>
              <ul data-role="listview"></ul>
            </section>

            <footer data-role="footer" id="puzzle-footer">
              <nav>
                <ul>
                <li><a href="#" id="solve">
                  <img src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/img/tick@30.png" alt="Solve" />
                  <span>Solve</span>
                </a></li>
                <li><a href="#" id="check">
                  <img src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/img/tick@30.png" alt="Check" />
                  <span>Check</span>
                </a></li>
                <li><a href="#" id="reveal">
                  <img src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/img/tick@30.png" alt="Reveal" />
                  <span>Reveal</span>
                </a></li>
                <li><a href="#" id="info">
                  <img src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/img/actions/info.svg" alt="Info" />
                  <span>Info</span>
                </a></li>
                </ul>
              </nav>
            </footer>

          </div>

        </div>

        <div data-role="dialog" id="info-dialog">
          <section>
            <h1></h1>
            <p id="info-creator"></p>
            <p id="info-description"></p>
            <p id="info-copyright"></p>
            <menu>
              <button data-role="button">OK</button>
            </menu>
          </section>
        </div>

      </div>
      
    </div>
  </body>
</html>
